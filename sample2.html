<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register from chatgpt</title>
  <link rel="stylesheet" href="sample3.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <!-- Register Form -->
    <form id="register-form" action="sample4.php" method="post">
      <h1>Register</h1>
      <div class="input-box">
        <input type="email" id="register-email" name="email" placeholder="College Email ID" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="register-password" name="password" placeholder="Create Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn" name="save">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="sample1.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
